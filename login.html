<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Tela de carregamento -->
  <div class="loading-screen" id="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <!-- Formulário de login com layout visual -->
  <div class="login-container" id="loginForm">
    <div class="login-left">
      <img src="#" alt="Logo" />
      <p>Informe suas credenciais abaixo para acessar Umbrella Coprs</p>
      <form id="formLogin">
  <div class="form-group">
    <input type="text" id="usuario" name="usuario" placeholder="E-mail" required />
  </div>
  <div class="form-group">
    <input type="password" id="senha" name="senha" placeholder="Senha" required />
  </div>
  <button type="submit">Login</button>
  <a href="#">Esqueci minha senha</a>
</form>
    </div>

    <div class="login-right">
      <img src="img/umbre.jpg" alt="Ilustração" />
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("formLogin").addEventListener("submit", function (e) {
      e.preventDefault();

      // Oculta o formulário e mostra o loading
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("loading").style.display = "flex";

      // Simula carregamento e redireciona
      setTimeout(() => {
        window.location.href = "Umbrella Corp.html";
      }, 2000);
    });
  </script>
</body>
</html>
